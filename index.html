<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Virtual Try-On</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Instrument+Serif:ital@0;1&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <script type="module" src="index.tsx"></script>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.17.0"
  }
}
</script>
</head>
  <body>
    <div class="container">
      <div class="theme-switcher-container">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
          <svg class="sun" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
          <svg class="moon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
        </button>
      </div>

      <div class="header">
        <h1>Virtual Try-On</h1>
        <p>Create realistic product previews in seconds.</p>
      </div>

      <div class="file-upload-container">
        <label for="product-upload" id="product-label">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.38 3.46 16 2a4 4 0 0 0-8 0L3.62 3.46a2 2 0 0 0-1.34 2.23l.58 3.47a1 1 0 0 0 .99.84H6v10c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V10h2.15a1 1 0 0 0 .99-.84l.58-3.47a2 2 0 0 0-1.34-2.23z"></path></svg>
          <div>
            <strong>Upload Product</strong>
            <small>Drag & drop or click to select</small>
          </div>
        </label>
        <input type="file" id="product-upload" accept="image/*" hidden />
      </div>
      
      <div class="guidance-connector"></div>

      <div class="file-upload-container">
        <label for="photo-upload" id="photo-label">
           <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path><circle cx="12" cy="7" r="4"></circle></svg>
          <div>
            <strong>Upload Photo</strong>
            <small>Drag & drop or click to select</small>
          </div>
        </label>
        <input type="file" id="photo-upload" accept="image/*" hidden />
      </div>

      <div class="guidance-connector"></div>

      <div class="controls-group">
        <div class="control-container">
          <label for="scale-slider" class="control-label">
            <span>Scale</span>
            <span id="scale-value" class="control-value">50%</span>
          </label>
          <input type="range" id="scale-slider" min="0" max="100" value="50" />
        </div>
  
        <div class="control-container">
          <label for="placement-select" class="control-label">Placement</label>
          <div class="select-wrapper">
            <select id="placement-select" name="placement">
              <option value="left">Left</option>
              <option value="center">Center</option>
              <option value="right">Right</option>
              <option value="floor">Floor</option>
            </select>
          </div>
        </div>
        
        <div class="control-container">
          <label for="shadow-slider" class="control-label">
            <span>Shadow</span>
            <span id="shadow-value" class="control-value">20%</span>
          </label>
          <input type="range" id="shadow-slider" min="0" max="100" value="20" />
        </div>
      </div>

      <button id="generate-button" class="action-button" disabled>
        <span class="button-text">Generate Try-On</span>
        <div class="spinner" style="display: none;"></div>
      </button>

      <div id="output-container" class="output-container" style="display: none;">
        <h2>Result</h2>
        <div id="output-grid" class="output-grid"></div>
      </div>
    </div>
  </body>
</html>
